<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
  font: 10px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .x.axis path {
    display: none;
  }
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  .overlay {
    fill: none;
    pointer-events: all;
  }
  .focus circle {
    fill: none;
    stroke: steelblue;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 30, left: 50},  //範圍
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    function typeR(d) {
      d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
      d.Rainfall = +d.Rainfall;
      return d;
    }
    function typeG(d) {
      d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
      d.GroundWater = +d.GroundWater;
      return d;
    }
    function typeD(d) {
      d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
      d.Distance = +d.Distance;
      return d;
    }
    
    var formatDate = d3.time.format("%Y/%m/%d %H:%M"),
    bisectDate = d3.bisector(function(d) { return d.Time; }).left,
    formatValue = d3.format(",.2f"),
    formatCurrency = function(d) { return formatValue(d); };
    
    var x = d3.time.scale()
      .range([0, width]);
    
    var y = d3.scale.linear()
      .range([height, 0]);
    
    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");
    
    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");
    
    var lineR = d3.svg.line()
      .x(function(d) { return x(d.Time); })
      .y(function(d) { return y(d.Rainfall); });
    var lineG = d3.svg.line()
      .x(function(d) { return x(d.Time); })
      .y(function(d) { return y(d.GroundWater); });
    var lineD = d3.svg.line()
      .x(function(d) { return x(d.Time); })
      .y(function(d) { return y(d.Distance); });
    
    var svgR = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var svgG = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var svgD = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    d3.tsv("data1.tsv", typeR, function(error, data) {
      if (error) throw error;
 
      x.domain(d3.extent(data, function(d) { return d.Time; }));
      y.domain(d3.extent(data, function(d) { return d.Rainfall; }));

      svgR.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svgR.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Rainfall");

      svgR.append("path")
        .datum(data)
        .transition() //沒用?
        .duration(10000)  //沒用?
        .attr("class", "line")
        .attr("d", lineR);
      var focus = svgR.append("g")
        .attr("class", "focus")
        .style("display", "none");

/////////////////////////////////////////////////////////////////////////////////////
      var show = svgR.append("g")
        .attr("class","text")
        .style("display","none");
      show.append("text")
        .attr("x", 9)
        .attr("y", 9);
/////////////////////////////////////////////////////////////////////////////////////

      focus.append("circle")
        .attr("r", 4.5);

/*      focus.append("text")
          .attr("x", 9)
          .attr("dy", ".35em");
          */
///////////////////////////////////////////////////////////////////////////////////// 
      focus.append("line")
        .attr("class","line")
        .attr("x1",0)
        .attr("y1",5)
        .attr("x2",0)
        .attr("y2",height+20)
        .attr("stroke","lightsteelblue")
        .attr("stroke-width",1);
///////////////////////////////////////////////////////////////////////////////////// 

      svgR.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { 
          focus.style("display", null); 
          show.style("display",null);
        })
        .on("mouseout", function() { 
          focus.style("display", "none"); 
          show.style("display","none");
        })
        .on("mousemove",mousemove);

      function mousemove() {
        var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.Time > d1.Time - x0 ? d1 : d0;
        focus.attr("transform", "translate(" + x(d.Time) + "," + y(d.Rainfall) + ")");
        show.select("text").text(formatCurrency(d.Rainfall)+" "+formatCurrency(d1.Rainfall)+" "+formatCurrency(d0.Rainfall));
        focus.line.attr("y2",formatCurrency(d.Rainfall)-30);
      }
    });
