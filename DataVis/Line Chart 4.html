<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},  //範圍
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%Y/%m/%d %H:%M");  //時間格式

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

	
	
	
var lineR = d3.svg.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Rainfall); });
var lineG = d3.svg.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.GroundWater); });
var lineD = d3.svg.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Distance); });

	
	
	
var svgR = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var svgG = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var svgD = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dataR = []; //每次新增一筆資料用的array
	
	
d3.tsv("data1.tsv", typeR, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.Time; }));
  y.domain(d3.extent(data, function(d) { return d.Rainfall; }));

  svgR.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svgR.append("g")
      .attr("class", "y axis")
      .call(yAxis)
	.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Rainfall");
	  
  for(var i = 0; i < data.length; i++) {  //每次新增一筆資料
	  var temp = { "Time" : data[i].Time, "Rainfall" : data[i].Rainfall };            
		dataR.push( temp );
        
	  svgR.select("path").enter("path")
		  .datum(dataR)
		  .transition() //沒用?
                .duration(10000)  //沒用?
//		  .delay(1000)  //只delay一次!?
		  .attr("class", "line")
		  .attr("d", lineR);

   }
});
d3.tsv("data1.tsv", typeG, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.Time; }));
  y.domain(d3.extent(data, function(d) { return d.GroundWater; }));

  svgG.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svgG.append("g")
      .attr("class", "y axis")
      .call(yAxis)
	.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("GroundWater");

  svgG.append("path")
      .datum(data)
	  .attr("class", "line")
      .attr("d", lineG);
	  
//  svgG.append("path")
//      .datum([])
//      .attr("class", "line")
//      .attr("d", lineG);
//
//  var t = svgG.transition().delay(1000).duration(70000); //只有delay有用
//  t.select('.line').attr('d', lineG(data));
  
});
d3.tsv("data1.tsv", typeD, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.Time; }));
  y.domain(d3.extent(data, function(d) { return d.Distance; }));

  svgD.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svgD.append("g")
      .attr("class", "y axis")
      .call(yAxis)
	.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Distance");

  svgD.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", lineD);
});




function typeR(d) {
	d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
	d.Rainfall = +d.Rainfall;
	return d;
}
function typeG(d) {
	d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
	d.GroundWater = +d.GroundWater;
	return d;
}
function typeD(d) {
	d.Time = formatDate.parse(d.Time);; //formatDate定義在一開始
	d.Distance = +d.Distance;
	return d;
}
</script>
