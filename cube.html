<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cube Generator</title>
  </head>
  <body>
    <label for="CenterX">X: </label>
    <input type="number" id="CenterX" value="0" />
    <label for="CenterY">Y: </label>
    <input type="number" id="CenterY" value="0" />
    <label for="CenterZ">Z: </label>
    <input type="number" id="CenterZ" value="0" />
    <label for="Size">Size: </label>
    <input type="number" id="Size" value="1" />
    <button type="button" name="button" onclick="calculation();">Calculate</button>

        <label for="position">Position</label>
        <textarea id="position" rows="8" cols="80"></textarea>
        <label for="triangle">Triangle</label>
        <textarea id="triangle" rows="8" cols="80"></textarea>
        <button type="button" name="button" onclick="document.getElementById('position').value='';document.getElementById('triangle').value=''">Clear</button>
        <input type="checkbox" id="top" value="" checked="True"><label for="top">top</label>
        <input type="checkbox" id="bottom" value="" checked="true"><label for="bottom">bottom</label>
        <input type="checkbox" id="left" value="" checked="true"><label for="left">left</label>
        <input type="checkbox" id="right" value="" checked="true"><label for="right">right</label>
        <input type="checkbox" id="front" value="" checked="true"><label for="front">front</label>
        <input type="checkbox" id="back" value="" checked="true"><label for="back">back</label>
        <button type="button" name="button" onclick="selection(true);">Select All</button>
        <button type="button" name="button" onclick="selection(false);">Deselect All</button>
<script type="text/javascript">
  function selection(check){
    document.getElementById("top").checked = check
    document.getElementById("bottom").checked = check
    document.getElementById("left").checked = check
    document.getElementById("right").checked = check
    document.getElementById("front").checked = check
    document.getElementById("back").checked = check
  }
function calculation(){
  document.getElementById('position').value='';
  document.getElementById('triangle').value=''
  var x = parseFloat(document.getElementById("CenterX").value)
  var y = parseFloat(document.getElementById("CenterY").value)
  var z = parseFloat(document.getElementById("CenterZ").value)
  var size = parseFloat(document.getElementById("Size").value)

  var x1 = x - size / 2
  var y1 = y - size / 2
  var z1 = z - size / 2

  var x2 = x + size / 2
  var y2 = y + size / 2
  var z2 = z + size / 2
  var pos = document.getElementById("position")
  var tri = document.getElementById("triangle")
  var top = document.getElementById("top").checked
  var bottom = document.getElementById("bottom").checked
  var left = document.getElementById("left").checked
  var right = document.getElementById("right").checked
  var front = document.getElementById("front").checked
  var back = document.getElementById("back").checked
  var innerDiv = ",", outerDiv = " "
  console.log(front);
  var count = 0
  if(top){
    pos.value +=
      x1 + innerDiv + y1 + innerDiv + z2 + outerDiv +
      x1 + innerDiv + y2 + innerDiv + z2 + outerDiv +
      x2 + innerDiv + y1 + innerDiv + z2 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z2 + outerDiv
    count ++;
  }
  if(bottom){
    pos.value +=
      x1 + innerDiv + y2 + innerDiv + z1 + outerDiv +
      x1 + innerDiv + y1 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y1 + innerDiv + z1 + outerDiv
    count ++;
  }
  if(left){
    pos.value +=
      x1 + innerDiv + y1 + innerDiv + z2 + outerDiv +
      x1 + innerDiv + y1 + innerDiv + z1 + outerDiv +
      x1 + innerDiv + y2 + innerDiv + z2 + outerDiv +
      x1 + innerDiv + y2 + innerDiv + z1 + outerDiv
    count ++;
  }
  if(right){
    pos.value +=
      x2 + innerDiv + y1 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y1 + innerDiv + z2 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z2 + outerDiv
    count ++;
  }
  if(front){
    pos.value +=
      x1 + innerDiv + y1 + innerDiv + z1 + outerDiv +
      x1 + innerDiv + y1 + innerDiv + z2 + outerDiv +
      x2 + innerDiv + y1 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y1 + innerDiv + z2 + outerDiv
    count ++;
  }
  if(back){
    pos.value +=
      x1 + innerDiv + y2 + innerDiv + z2 + outerDiv +
      x1 + innerDiv + y2 + innerDiv + z1 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z2 + outerDiv +
      x2 + innerDiv + y2 + innerDiv + z1 + outerDiv
    count ++;
  }
  for(var i = 0 ; i < count ; i++)
  tri.value += (2+i*4) + innerDiv + (1+i*4)  + innerDiv + (0+i*4)  + outerDiv +
      (1+i*4) + innerDiv + (2+i*4)  + innerDiv + (3+i*4)  + outerDiv
}
</script>
  </body>
</html>
