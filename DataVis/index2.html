        var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),

  <script type="text/javascript">
    function rainfall_submit() {
      var yellow_input = document.getElementById('rainfall_yellow_input').value;
      var yellow_origin = document.getElementById("yellow_line").getBBox().y;
      var yellow_dy = position_calculation(yellow_input) - yellow_origin;

      d3.select("#yellow_line")
      //.attr("y", position_calculation(input_yellow))
      .transition()
      .attr("transform", "translate(0," + yellow_dy + ")")
      .duration(1000);
      
      var red_input = document.getElementById('rainfall_red_input').value;
      var red_origin = document.getElementById("red_line").getBBox().y;
      var red_dy = position_calculation(red_input) - red_origin;

      d3.select("#red_line")
      //.attr("y", position_calculation(input_yellow))
      .transition()
      .attr("transform", "translate(0," + red_dy + ")")
      .duration(1000); 
    }
