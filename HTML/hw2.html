<!DOCTYPE HTML>

	<body>
		<h1>HTML HW2</h1>
		<h2>滑鼠翻翻樂</h2>
		<p>自己蒐集十六個圖案(可以是卡通人物之類的)，用某些顏色蓋住這些圖片，若將滑鼠滑過去，則圖片上面的顏色會消失，使用者可以看到下面藏的圖片。此項作業請以css完成。</p>
		<h2>四則運算計算機</h2>
		<p>利用button元素製作一個簡單的四則運算計算機，若計算出來的值小於0，必須變成紅色，大於或等於0的顏色你可以自己決定。且必須使用javascript來達成這項功能。所有數字使用button輸入就好，不必使用textbox來輸入。</p>
	</body>
</html>
