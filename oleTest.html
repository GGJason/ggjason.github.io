<!DOCTYPE html>
<html>
<head>
	<title>OLE RBG</title>
</head>
<body>
<div>
	<label>OLE:</label><input type="text" name="ole" value="0">
	<input type="submit" name="ole_submit" onclick="showOle();">
	<label>RGB</label>
	<input type="text" name="r">
	<input type="text" name="g">
	<input type="text" name="b">
</div>
<div id="showColor" style="width:100px;height:100px">
	
</div>
<script type="text/javascript">
	function showOle(){
		var ole = document.getElementsByName("ole")[0].value;
		var r = ole % 256;
		var g = Math.round( ole / 256 ) % 256;
		var b = Math.round( ole / 256 / 256 ) % 256;
		console.log(r+" "+g+" "+b);
		document.getElementsByName("r")[0].value = r;
		document.getElementsByName("g")[0].value = g;
		document.getElementsByName("b")[0].value = b;
		document.getElementById("showColor").style = "width:100px;height:100px;background-color:rgb("+r+","+g+","+b+")"
		return false;
	}

</script>
</body>
</html>
